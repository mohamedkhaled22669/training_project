<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD_Node</title>


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>
    <header class="header navbar navbar-dark bg-primary">
        <div class="container ">
            <div class="row w-100">
                <div class="col-lg-2">
                    <div class="logo">
                        <h1 class="logo-text">
                            Nodes
                        </h1>
                    </div>
                </div>
                <div class="col-lg-5">
                    <ul class="d-flex links list-unstyled ">
                        <li><a href="{% url 'home'%}">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-ruled-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v4h12V2a2 2 0 0 0-2-2zm2 7H6v2h8V7zm0 3H6v2h8v-2zm0 3H6v3h6a2 2 0 0 0 2-2v-1zm-9 3v-3H2v1a2 2 0 0 0 2 2h1zm-3-4h3v-2H2v2zm0-3h3V7H2v2z"/>
                            </svg>
                            Home Page</a>
                        </li>
                        <li><a href="{% url 'addnode' %}" class="active">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4 0a2 2 0 0 0-2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4zm4.5 4.5a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
                            </svg>
                            Add Nodes</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-5">
                    <div class="status d-flex justify-content-end align-content-center">
                        <h5 class="st-user">
                            {% if gender == 'male' %}
                                Hello Mr : {{ username }}
                            {% endif %}
                            {% if gender == 'female' %}
                                Hello miss : {{ username }}
                            {% endif %}
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </h5>
                        <h5 class="st-user">
                            <form action="/logout/" method="POST">{% csrf_token %}
                                <button type="submit" class="out">logout
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                    </svg>
                                </button>
                            </form>
                        </h5>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="box-add">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-lg-7 ">
                    <div class="item">
                        <form name="form" action="/add/success/" method="POST">{% csrf_token %}
                            <input required type="text" name="subject" class="subject" placeholder="Subject">
                            <textarea required id="" name="content" maxlength="250" class="content" placeholder="Content"></textarea>
                            <input  class="btn btn-success btn-add" type="submit" value="ADD NODE">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
